<!-- public/images/blueprint-grid.svg -->
<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" stroke-opacity="0.08" fill="none">
  <!-- Grid lines -->
  <g stroke-width="1">
    <!-- Vertical lines -->
    <path d="M 100 0 V 1000" />
    <path d="M 200 0 V 1000" />
    <path d="M 300 0 V 1000" />
    <path d="M 400 0 V 1000" />
    <path d="M 500 0 V 1000" />
    <path d="M 600 0 V 1000" />
    <path d="M 700 0 V 1000" />
    <path d="M 800 0 V 1000" />
    <path d="M 900 0 V 1000" />
    <!-- Horizontal lines -->
    <path d="M 0 100 H 1000" />
    <path d="M 0 200 H 1000" />
    <path d="M 0 300 H 1000" />
    <path d="M 0 400 H 1000" />
    <path d="M 0 500 H 1000" />
    <path d="M 0 600 H 1000" />
    <path d="M 0 700 H 1000" />
    <path d="M 0 800 H 1000" />
    <path d="M 0 900 H 1000" />
  </g>

  <!-- Circular marks -->
  <circle cx="250" cy="250" r="40" stroke-width="1.5" />
  <circle cx="750" cy="750" r="25" stroke-width="1.5" />

  <!-- Dimension arrows -->
  <path d="M 100 950 H 900" stroke-width="1.5" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 Z" fill="#ffffff" fill-opacity="0.1" />
    </marker>
  </defs>

  <!-- Section marker -->
  <text x="450" y="500" font-size="28" fill="#ffffff" fill-opacity="0.08">Section Aâ€“A</text>
</svg>
